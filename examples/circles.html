<!DOCTYPE html>
<html>
<head>
  <title>d3.tip.js - Tooltips for D3</title>
  <meta charset="utf-8" />
  <title>Bar Chart</title>
  <script type="text/javascript" src="../vendor/d3.js"></script>
  <script type="text/javascript" src="../src/d3.tip.js"></script>
  <style type="text/css">
  .d3-tip {
    fill: #c00;
    font-weight: bold;
  }

  .d3-tip text {
    fill: #fff;
    font-size: 12px;
    stroke: none;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  </style>
</head>
<body>
  <script type="text/javascript">
    var w = 500,
        h = 500,
        r = 10,
        data = [1220, 2230, 3002, 4012],
        x = d3.scale.linear().domain([0, data.length - 1]).range([r, w - r]),
        y = d3.scale.linear().domain([0, d3.max(data)]).range([h,  r]),
        tip = d3.svg.tip()
          .orient('top')
          .padding(10)
          .text(function(d, i, t) { 
            return "value: " + d;
          })


    vis = d3.select(document.body)
      .append('svg')
      .attr('width', 500)
      .attr('height', 500)

    vis.selectAll('circle')
      .data(data)
    .enter().append('circle')
      .attr('r', r)
      .attr('cx', function(d, i) { return x(i) })
      .attr('cy', y)
      .on('mouseover', tip)

  </script>
</body>
</html>
