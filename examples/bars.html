<!DOCTYPE html>
<html>
<head>
  <title>d3.tip.js - Tooltips for D3</title>
  <meta charset="utf-8" />
  <title>Bar Chart</title>
  <script type="text/javascript" src="../components/d3/d3.js"></script>
  <script type="text/javascript" src="../src/d3.tip.js"></script>
  <style type="text/css">
  .d3-tip {
    fill: #c00;
    font-weight: bold;
  }

  .d3-tip text {
    fill: #fff;
    font-size: 12px;
    stroke: none;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  .rule {
    stroke-width: 1px;
    stroke: #c00;
    shape-rendering: crispedges;
  }
  </style>
</head>
<body>
  <script type="text/javascript">
    var w = 500,
        h = 500,
        linex, liney,
        data = [500, 100],
        x  = d3.scale.ordinal().domain(d3.range(data.length)).rangeRoundBands([0, w], 0.1),
        y  = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]),
        tip = d3.svg.tip()
          .orient('left')
          .padding(5)
          .text(function(d) { return d; })
          .attr('class', 'd3-tip')


    vis = d3.select(document.body)
      .append('svg')
      .attr('width', 500)
      .attr('height', 500)

    vis.selectAll('rect')
      .data(data)
    .enter().append('rect')
      .attr('width', function() { return x.rangeBand() })
      .attr('height', function(d) { return h - y(d) })
      .attr('y', function(d) { return y(d) })
      .attr('x', function(d, i) { return x(i) })
      .on('mouseover', tip)
      .on('click', function() {
        var rect = this.getBoundingClientRect(),
            bbox = this.getBBox(),
            x = bbox.x + (bbox.width / 2),
            y = bbox.y;

        linex.transition()
          .attr('x1', x)
          .attr('x2', x)

        liney.transition()
          .attr('y1', y)
          .attr('y2',y)
      })

    linex = vis.append('line')
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 0)
      .attr("y2", h)
      .attr('class', 'rule')

    liney = vis.append('line')
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", w)
      .attr("y2", 0)
      .attr('class', 'rule')
  </script>
</body>
</html>
