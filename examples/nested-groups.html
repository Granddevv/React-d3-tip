<!DOCTYPE html>
<html>
  <head>
    <title>Lines</title>
    <script type="text/javascript" src="../vendor/d3.js"></script>
    <script type="text/javascript" src="../vendor/d3.layout.js"></script>
    <script type="text/javascript" src="../src/d3.tip.js"></script>
    <style type="text/css">
      body {
        padding: 100px;
      }

      path.domain {
        display: none;
      }

      .d3-tip path, .d3-tip rect {
        fill: #005dae;
        font-weight: bold;
      }

      .d3-tip text {
        fill: #fff;
        font-size: 12px;
        stroke: none;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      .rule {
        stroke-width: 1px;
        stroke: #c00;
        shape-rendering: crispedges;
      }

      g.line path {
        fill: none;
        stroke-width: 2px;
      }

      circle {
        fill: #fff;
        stroke: #c00;
        stroke-width: 2px;
      }

      text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 10px;
        fill: #777;
      }

      rect {
        fill: #2892eb;
      }

      line.tick {
        stroke-width: 1px;
        stroke: #ddd;
        shape-rendering: crispedges;
      }

      path.path {
        fill: none;
        stroke-width: 3px;
        stroke: red;
      }
    </style>
  </head>
  <body>
  <div id="bars"></div>
  <div id="circles"></div>

  <script type="text/javascript">
  var pl = 20, pt = 20, pr = 20, pb = 20,
      w     = 800 - pl - pr,
      h     = 300 - pt - pb,
      linex, liney,
      tip = d3.svg.tip()
        .orient('top')
        .padding(4)
        .text(function(d) { return d; })
        .attr('class', 'd3-tip');


  // CIRCLES HERE
  (function() {
    // Base vis layer
    var vis = d3.select('#circles')
      .append('svg')
        .attr('width', w + (pl + pr))
        .attr('height', h + pt + pb)
        .attr('class', 'viz')
      .append('g')
        .attr('transform', "translate(" + pl + "," + pt + ")")

    d3.json('data.json', function(data) {
      var days = data[0].days,
          max  = d3.max(data, function(d) { return d3.max(d.days) }),
          h = 260,
          x = d3.scale.linear().domain([0, days.length - 1]).range([0, w - pl -  pr]),
          y = d3.scale.linear().domain([0, max]).range([h, 0]),
          yAxis = d3.svg.axis().scale(y).orient("left").ticks(5).tickSize(-w + pr + pl);

      vis.data([days])
      vis.append("g")
        .attr("class", "y axis")
        .call(yAxis)

      var path = d3.svg.line()
        .interpolate('cardinal')
        .x(function(d,i) { return x(i) })
        .y(y)

      vis.append("path")
        .attr('class', 'path')
        .attr('d', path)

      var dots = vis.selectAll('g.dot')
        .data(days)
      .enter().append('g')
        .attr('class', 'dot')
        .attr('transform', function(d, i) { return "translate(" + x(i) + "," + y(d) + ")" })

      dots.append('circle')
        .attr('r', 4)
        .on('mouseover', function(d, i) {
          tip.apply(this, arguments)
          var rect = this.getBoundingClientRect(),
              bbox = this.getBBox(),
              // trans = this.getTransformToElement(),
              scree = this.getScreenCTM(),
              ctm   = this.getCTM(),
              x = ctm.e,
              y = ctm.f;

          linex.transition()
            .attr('x1', x)
            .attr('x2', x)

          liney.transition()
            .attr('y1', y)
            .attr('y2',y)
        })

          // debugging stuff
      var linex = vis.append('line')
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", 0)
        .attr("y2", h)
        .attr('class', 'rule')

      var liney = vis.append('line')
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", w)
        .attr("y2", 0)
        .attr('class', 'rule')
    })
  })();

  // BARS HERE
  (function() {
    // Base vis layer
    var vis = d3.select('#bars')
      .append('svg')
        .attr('width', w + (pl + pr))
        .attr('height', h + pt + pb)
        .attr('class', 'viz')
      .append('g')
        .attr('transform', "translate(" + pl + "," + pt + ")")

    d3.json('data.json', function(data) {
      var totals  = data.map(function(d) { return d.total }),
          max     = d3.max(totals),
          // Scales
          x       = d3.scale.ordinal().domain(d3.range(totals.length)).rangeRoundBands([0, w - pl - pr], 0.1)
          y       = d3.scale.linear().domain([0, max]).range([h, 0]),
          yAxis   = d3.svg.axis().scale(y).orient("left").ticks(3).tickSize(-w + pl + pr),
          xAxis   = d3.svg.axis().scale(x).tickSize(8);

      vis.append("g")
        .attr("class", "y axis")
        .call(yAxis)

      var bgroups = vis.selectAll('g.bar')
          .data(totals)
        .enter().append('g')
          .attr('transform', function(d, i) { return "translate(" + x(i) + ",0)" })

      bgroups.append('rect')
        .attr('width', x.rangeBand())
        .attr('height', function(d) { return h - y(d) })
        .attr('y', function(d) { return y(d) })
        .on('mouseover', function(d) {
          d3.select(this).style('fill', 'red')
          tip.apply(this, arguments)
          var rect = this.getBoundingClientRect(),
              bbox = this.getBBox(),
              // trans = this.getTransformToElement(),
              scree = this.getScreenCTM(),
              ctm   = this.getCTM(),
              x = ctm.e - ctm.f + (bbox.width / 2),
              y = bbox.y;

          linex.transition()
            .attr('x1', x)
            .attr('x2', x)

          liney.transition()
            .attr('y1', y)
            .attr('y2',y)
        })

      vis.append('g')
        .attr('class', 'x axis')
        .attr("transform", "translate(0," + h + ")")
        .call(xAxis)
      .selectAll('.x.axis g')
        .style('display', function(d, i) { return i % 3 != 0 ? 'none' : 'block' })


      // debugging stuff
      var linex = vis.append('line')
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", 0)
        .attr("y2", h)
        .attr('class', 'rule')

      var liney = vis.append('line')
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", w)
        .attr("y2", 0)
        .attr('class', 'rule')
    })
  })()
  </script>
  </body>
</html>
